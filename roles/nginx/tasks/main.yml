---
- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes

# Optional: Deploy a custom Nginx configuration
- name: Copy Nginx config
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/sites-available/default
    mode: "0644"
  notify:
    - Restart Nginx

# Restart Nginx after configuration changes
- name: Restart Nginx
  service:
    name: nginx
    state: restarted
#    enabled: yes
